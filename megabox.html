<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메가박스 프로모션</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/megabox.css" />
   

    <script src="js/parallax.js"></script>
    
    <link href="none" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    
    
    <style>
      </style>
      
</head>
<body>
    <div id="all">

        <img src="img/megabox/background.jpg" class="background">
         
        <img src="img/megabox/overview.png" class="overview"
            data-aos="fade-up" data-aos-duration="1000" data-aos-delay="150">

        <img src="img/megabox/typo.png" class="typo"
            data-aos="fade-up" data-aos-duration="1100" data-aos-delay="250">

        <img src="img/megabox/color.png" class="color"
            data-aos="fade-up" data-aos-duration="1100" data-aos-delay="150">

        <img src="img/megabox/line.png" class="line01">
        <img src="img/megabox/line.png" class="line02">

        <img src="img/megabox/title.png" class="title"
        data-aos="fade-up" data-aos-duration="1100" data-aos-delay="150">
        <img src="img/megabox/title_before.png" class="title_before"
        data-aos="fade-right" data-aos-duration="1100" data-aos-delay="300">
        <img src="img/megabox/title_arrow.png" class="title_arrow"
        data-aos="fade-right" data-aos-duration="1100" data-aos-delay="300">
        <img src="img/megabox/title_after.png" class="title_after"
        data-aos="fade-right" data-aos-duration="1100" data-aos-delay="500">

        <img src="img/megabox/promotion.png" class="promotion"
        data-aos="fade-up" data-aos-duration="800" data-aos-delay="100">

        <img src="img/megabox/sub.png" class="sub"
        data-aos="fade-up" data-aos-duration="1100" data-aos-delay="150">

        <img src="img/megabox/layout.png" class="layout">

        <img src="img/megabox/circle01.png" class="circle01">
        <img src="img/megabox/circle02.png" class="circle02">
        <img src="img/megabox/circle03.png" class="circle03">

        <img src="img/megabox/promotion_t.png" class="promotion_t"
        data-aos="fade-up-right" data-aos-duration="1100" data-aos-delay="400">

        <img src="img/megabox/sub.png" class="sub"
        data-aos="fade-up" data-aos-duration="1100" data-aos-delay="400">

        <img src="img/megabox/tenet.png" class="tenet"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/movie02.png" class="movie02"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/movie03.png" class="movie03"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">

        <div class="bar01">
            <ul id="scene" style="transform: translate3d(0px, 0px, 0px) rotate(0.0002deg); transform-style: preserve-3d; backface-visibility: hidden; position: relative;">
                <li class="layer" data-depth="-1" style="transform: translate3d(1px, -1.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: Arelative; display: block; left: 0px; top: 0px;"><img src="img/megabox/bar01.png" ></li>
                <li class="layer" data-depth="1" style="transform: translate3d(1px, -1.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: Arelative; display: block; left: 0px; top: 0px;"><img src="img/megabox/bar02.png" class="bar02"></li>
             <li class="layer" data-depth="-1" style="transform: translate3d(1px, -1.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: Arelative; display: block; left: 0px; top: 0px;"><img src="img/megabox/bar03.png" class="bar03"></li>
             <li class="layer" data-depth="1" style="transform: translate3d(1px, -1.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: Arelative; display: block; left: 0px; top: 0px;"><img src="img/megabox/circle05.png" class="circle05"></li>
             <li class="layer" data-depth="-1" style="transform: translate3d(1px, -1.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: Arelative; display: block; left: 0px; top: 0px;"><img src="img/megabox/circle06.png" class="circle06"></li>
            </ul>
       </div>

        <img src="img/megabox/sub_title01.png" class="sub_title01"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/ticket.png" class="tickect"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/con01.png" class="con01"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <div class="button01">
            <a href="#" >예매하기</a>
        </div>

        <img src="img/megabox/one_title.png" class="one_title"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/one_con.png" class="one_con"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/one_box.png" class="one_box"
        data-aos="flip-up" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/one_stamp_back.png" class="one_stamp_back"
        data-aos="flip-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/one_stamp_text.png" class="one_stamp_text"
        data-aos="flip-up" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/one_stamp_title.png" class="one_stamp_title"
        data-aos="flip-up" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/stamp.png" class="stamp"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">

        <img src="img/megabox/two_title.png" class="two_title"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/two_con.png" class="two_con"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/two_box.png" class="two_box"
        data-aos="flip-up" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/megabox/two_con02.png" class="two_con02"
        data-aos="flip-right" data-aos-duration="1000" data-aos-delay="800">
        <img src="img/megabox/two_con03.png" class="two_con03"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="800">
        <div class="button02">
            <a href="#">관람평 작성하기</a>
        </div>

        <img src="img/megabox/cut.png" class="cut"
        data-aos="flip-left" data-aos-duration="1000" data-aos-delay="500">
        <img src="img/megabox/notice.png" class="notice"
        data-aos="flip-up" data-aos-duration="1000" data-aos-delay="500">
        <div class="button03">
            <a href="#">응모하기</a>
        </div>

        <img src="img/megabox/circle04.png" class="circle04">

        <img src="img/megabox/banner.png" class="banner"
        data-aos="fade-up" data-aos-duration="1000" data-aos-delay="150">
          
      </div>
</body>

<script>
    var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="text/javascript">
   AOS.init(); 
</script>


</html>
