<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellance App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bellance.css" />
   

    <script src="js/parallax.js"></script>
    
    <link href="none" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
      </style>
      
</head>
<body>
    <div id="all">

        <div class="main">
        <img src="img/bellance/background.jpg" class="background">
        <img src="img/bellance/circleline.png" class="circleline">
        <img src="img/bellance/visual_mockup.png" class="visual_mockup">
        <img src="img/bellance/circle01.png" class="circle01">
        <img src="img/bellance/circle02.png" class="circle02">
        <img src="img/bellance/circle03.png" class="circle03">
    </div>

    <div class="overview">
        <img src="img/bellance/overview_circle01.png" class="overview_circle01">
        <img src="img/bellance/overview_circle02.png" class="overview_circle02">
        <img src="img/bellance/overview_title.png" class="overview_title"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/overview_con01.png" class="overview_con01"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/overview_con02.png" class="overview_con02"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="logodesign">
        <img src="img/bellance/logodesign.png" class="logo_con"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/logo.png" class="logo"
        data-aos="fade-top" data-aos-duration="1000" data-aos-dbelay="400">
    </div>

    <div class="styleguide">
        <img src="img/bellance/styleguide.png"class="style_title"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/typo.png" class="typo"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/color.png" class="color"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/color01.png" class="color01"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/color02.png" class="color02"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="icon">
        <img src="img/bellance/icon.png"class="icon_con01"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="grid">
        <img src="img/bellance/grid.png"class="grid_title"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/grid_icon.png"class="grid_icon"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <div class="grid_screen">
            <ul class="grid_auto">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <img src="img/bellance/grid_line.png"class="grid_line"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="flowchart">
        <img src="img/bellance/flowchart01.png" class="flow01"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/flowchart02.png" class="flow02"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
    </div>
    <div class="on">
        <img src="img/bellance/onboarding.png" class="onboarding"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/onboarding_line01.png" class="on_line01"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/onboarding_line02.png" class="on_line02"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/onboarding_con.png" class="on_con">
        <div class="slide">
            <ul class="slide_auto">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="feed">
        <img src="img/bellance/feed.png" class="feed_title"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/feed_mockup.png" class="feed_mockup"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/feed_circle.png" class="feed_circle"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/feed_con.png" class="feed_con"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="history">
        <img src="img/bellance/history_title.png" class="history_title"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/history_con.png" class="history_con">
        <div class="history_screen">
            <ul class="history_auto">
                <li></li>
            </ul>
        </div>
        <img src="img/bellance/history_bar.png" class="history_bar">
    </div>

    <div class="wireframe">
        <img src="img/bellance/wireframe_title.png" class="wireframe_title"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_back01.png" class="wireframe_back01"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_back02.png" class="wireframe_back02"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_back03.png" class="wireframe_back03"
        data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_back04.png" class="wireframe_back04"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_screen.png" class="wireframe_screen"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_line.png" class="wireframe_line"
        data-aos="fade-top" data-aos-duration="1200" data-aos-delay="600">
        <img src="img/bellance/wireframe_con01.png" class="wireframe_con01"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_con02.png" class="wireframe_con02"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_con03.png" class="wireframe_con03"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/wireframe_con04.png" class="wireframe_con04"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="goalsetting">
        <img src="img/bellance/goalsetting.png" class="goalsetting_title"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <div class="goal_screen">
            <ul class="goal_auto">
                <li></li>
                <li></li>
            </ul>
        </div>
        <img src="img/bellance/goal_con.png" class="goal_con">
        <img src="img/bellance/goal_con02.png" class="goal_con02">
    </div>

    <div class="search">
        <img src="img/bellance/search_title.png" class="search_title"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/search_con01.jpg" class="search_con01">
        <div class="search_screen">
            <ul class="search_auto">
                <li></li>
            </ul>
        </div>
        <img src="img/bellance/search_con03.png" class="search_con03">
    </div>

    <div class="my">
        <img src="img/bellance/my_title.png" class="my_title"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/my_con.png" class="my_con">
        <img src="img/bellance/my_con02.png" class="my_con02">
    </div>




    <div class="dm">
        <img src="img/bellance/dm_title.png" class="dm_title"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/dm_con01.png" class="dm_con01">
        <img src="img/bellance/dm_con02.jpg" class="dm_con02"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/dm_con03.jpg" class="dm_con03"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="600">
        <img src="img/bellance/dm_con04.jpg" class="dm_con04"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="800">
        <img src="img/bellance/dm_con05.jpg" class="dm_con05"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000">
        <img src="img/bellance/dm_con06.jpg" class="dm_con06"
        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="1200">
        <img src="img/bellance/dm_con07.jpg" class="dm_con07"
        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1400">
    </div>

    <div class="finish">
        <img src="img/bellance/allmockup.png" class="allmockup"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
    </div>

    <div class="epilogue">
        <img src="img/bellance/epilogue.png" class="epilogue_title"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">
        <img src="img/bellance/epilogue_logo.png" class="epilogue_logo"
        data-aos="fade-top" data-aos-duration="1000" data-aos-delay="400">




  



</body>

<script>
    var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="text/javascript">
   AOS.init(); 
</script>


</html>
